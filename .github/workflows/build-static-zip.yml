name: Build Static & Upload ZIP

on:
  push:
    branches: [ main ]              # tetap build artifact tiap push ke main (opsional)
    tags:
      - 'v*.*.*'                    # <— penting: jalan saat tag rilis
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'        # 22 stabil untuk Next; 22 juga oke kalau project-mu kompatibel
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # Pilih salah satu:
      # a) Kalau di next.config.js ada `output: 'export'`, cukup build saja:
      # - name: Build (export via next.config.js)
      #   run: npm run build
      #
      # b) Kalau tidak, lakukan build + export manual:
      - name: Build & Export
        run: |
          npm run build
#          npx next export           # pastikan folder out/ dibuat

      - name: Archive to ZIP
        run: |
          ts=$(date +%Y%m%d-%H%M%S)
          zip -r "site-${{ github.sha }}-$ts.zip" out

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-site-zip
          path: site-*.zip
          if-no-files-found: error
          compression-level: 9

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')     # hanya jalan saat push tag versi
    runs-on: ubuntu-latest
    permissions:
      contents: write                              # <— butuh write untuk bikin/ubah Release
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: static-site-zip
          path: .

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: site-*.zip
          generate_release_notes: true
